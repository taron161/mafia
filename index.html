<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MafiaGame</title>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="favicon-64x64.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <main>
      <div class="container">
        <div class="game-data" data-ui>
          <div class="input input--all" data-all>
            <label for="all">Количество игроков</label>
            <input type="number" id="all" maxlength="2">
          </div>
          <div class="input input--maf" data-maf>
            <label for="maf">Количество мафов</label>
            <input type="number" id="maf" maxlength="2">
          </div>

          <button class="btn" type="button" data-play>PLAY</button>
        </div>
        <div class="game-container" data-game>
          <div class="player">
            <button>1</button>
          </div>
          <div class="player">
            <button>2</button>
          </div>
          <div class="player">
            <button>3</button>
          </div>
          <div class="player">
            <button>4</button>
          </div>
          <div class="player">
            <button>5</button>
          </div>
          <div class="player">
            <button>6</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="main.js"></script>

</body>
</html>
